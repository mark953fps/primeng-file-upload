<div class="container">
    <p-fileUpload 
        name="myfile[]"  
        multiple="multiple" 
        accept="image/*" 
        [auto]="true"
        customUpload="true"
        (uploadHandler)="myUploader($event)">
    </p-fileUpload>

    <br>
    <button pButton type="button" label="Save" (click)="save()"></button>

    <br><br>
    <small><b>Output :</b></small>
    <pre *ngIf="selectedFile" style="background:#000; color:#fff; padding: 5px 10px;">{{ selectedFile | json }}</pre>
</div>
